<!DOCTYPE html>
<html lang="js">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <header>
        <h1>掲示板</h1>
    </header>

    <main>
        <div id="app">
            <form>
                <table>
                    <tr>
                        <th>FULLNAME</th>
                        <td><input type="text" id="fullname"></td>
                    </tr>
                    <tr>
                        <th>USERNAME</th>
                        <td><input type="text" id="username"></td>
                    </tr>
                    <tr>
                        <th>MESSAGE</th>
                        <td><input type="text" id="message"></td>
                    </tr>
                </table>
            </form>
            <button v-on:click="insertNewMessage">送信</button>
            <div v-for="column in columns">
                <div>{{ column.id }}. {{ column.fullname }} @{{ column.username }}</div>
                <div>{{ column.message }}</div>
                <hr>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./public/index.js"></script>
</body>

</html>
